<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Register Page - Andrea Leva</title>
    <link rel="stylesheet" href="../css/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../src/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/728ba0677f.js" crossorigin="anonymous"></script>
</head>

<body background="../src/sfondo.jpg"> 
    <div class="container">
        <div class="row">
            <button class="ButtonBack" type="Button" onclick="location.href='../index.html'"><i class="fa-solid fa-reply arrowback"></i></button>
            <h1>Sign in</h1>
        </div>
        <div class="row">
            <label for="Username" class="formLabel">Username:</label>
            <input type="text" class="formInput" id="Username" name="Username" placeholder="Username" autocomplete="off">  
        </div>
        <div class="row">
            <label for="Password" class="formLabel">Password:</label>
            <input type="password" class="formInputPsw" id="Password" name="Password" placeholder="Password" onkeyup="checkinputPassword();" required>
            <button class="ShowPassword" id="ShowPassword" onclick="ShowPassword()"></button>
        </div>
        <div class="row">
            <label for="nome" class="formLabelDatiPers">Nome:</label>
            <input type="text" class="formInputDatiPers" id="Nome" name="nome" placeholder="Nome" onkeyup="" required>
            <label for="cognome" class="formLabelDatiPers">Cognome:</label>
            <input type="text" class="formInputDatiPers" id="Cognome" name="cognome" placeholder="Cognome" onkeyup="" required>
        </div>
        <div class="row" id="rowAdd">
            <label for="Eta" class="formLabelDatiPers">Età:*</label>
            <select class='formSelect' id='formSelectEtà' name='eta'>
            </select>
            
            <label for="Eta" class="formLabelDatiPers">Sesso:*</label>
            <select class='formSelect' id='formSelectSesso' name='stato'>
                <option value="undefined">Undefined</option>
                <option value='maschio'>Maschio</option>
                <option value='femmina'>Femmina</option>
            </select>
            <label for="Eta" class="formLabelDatiPers">Ruolo:</label>
            <select class='formSelect' id='formSelectRuolo' name='stato'>
                <option value='utente'>utente</option>
            </select>
        </div>
        <div class="row rowButton">
            <button type="button" class="formButton" onclick="registrati()">Sign in</button>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>

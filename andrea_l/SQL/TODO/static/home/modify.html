<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>To Do/Done - Andrea Leva (SQL)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/modify.css">

    <script src="https://kit.fontawesome.com/728ba0677f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="rowButtonBackTitle">
            <button class="ButtonBack" type="Button" onclick="chiudiSessione()"><i class="fa-solid fa-reply arrowback"></i></button>
            <p class='TitlePage' id='titolo'>
            </p>
        </div>
        <div class="rowButton">
            <div class="menu">
                <button class="menuButton" id="TodoButton" onclick="location.href='./todo.html'">Todo List</button>
                <button class="menuButton" id="DoneButton" onclick="location.href='./done.html'">Done List</button>
                <button class="menuButton" id="BothButton" onclick="location.href='./index.html'">Both List</button>
                <button class="menuButton" id="AddButton" onclick="location.href='./add.html'">Aggiungi</button>
                <button class="menuButton" id="ModButton" onclick="location.href='./modify.html'">Modifica</button>
                <button style="display: none;" class="menuButton" id="AdminButton" onclick="location.href='./admin.html'">Admin Page</button>
            </div>
            <div class="search" id="search">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                <input type="text" class="InputSearch"> 
            </div>
        </div>
    </header>
    <div class="containerModify animate__animated animate__backInDown" id="containerModify">
        <div class="rowMod" id="rowMod">
            <h2>Modifica</h2>
        </div>
        <div class="rowMod" id="rowModCosa">
        
        </div>
        <div class="rowMod" id="rowMod">
            <label class="formLabelModify" for="cosa"> Nuova attività: </label>
            <input class="formInput" type="text" id="SelectCosa" name="cosa" placeholder="" autocomplete="off">
        </div>
        <div class="rowMod" id="rowMod">
            <label class="formLabelModify" for="stato">Stato</label>
            <select class='formSelect' id='SelectStato' name='stato'>
                <option value='todo'>Todo</option>
                <option value='Done'>Done</option>
            </select>
        </div>
        <div class="rowModButton" id="rowMod">
            <button class="ModifyButton" type="button" id="ModifyButton" onclick="modifyTodo();">Modifica</button>
            <button class="ModifyButtonClose" type="button" id="ModifyButtonClose" onclick="modifyTodoClose();" required>✘</button>
        </div>
    </div>
    <div class="containerElement animate__animated animate__backInDown">
        <div id="inserisciTitoloListaTodo" class='listTitle'>TODO LIST</div>
        <table id='todoList'  style="display: none;">
            <tbody id="inserisciTodo" class="w3-animate-top">
            </tbody>
        </table>
        <div id="inserisciTitoloListaDone" class='listTitle'>DONE LIST</div>
        <table id='doneList' style="display: none;">
            <tbody id="inserisciDone">
            </tbody>
        </table>
    </div>
    <script src="../js/modifyTodo.js"></script>
</body>
</html>

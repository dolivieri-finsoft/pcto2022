<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>To Do/Done List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@100;400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    

    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/admin.css">

    <script src="https://kit.fontawesome.com/728ba0677f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="rowButtonBackTitle">
            <button class="ButtonBack" type="Button" onclick="chiudiSessione()"><i class="fa-solid fa-reply arrowback"></i></button>
            <p class='TitlePage' id='titolo'>
            </p>
        </div>
        <div class="rowButton">
            <button class="menuButton" id="TodoButton" onclick="location.href='./todo.html'">Todo List</button>
            <button class="menuButton" id="DoneButton" onclick="location.href='./done.html'">Done List</button>
            <button class="menuButton" id="BothButton" onclick="location.href='./index.html'">Both List</button>
            <button class="menuButton" id="AddButton" onclick="location.href='./add.html'"">Aggiungi</button>
            <button class="menuButton" id="ModButton" onclick="location.href='./modify.html'"">Modifica</button>
            <button style="display: none;" class="menuButton" id="AdminButton" onclick="location.href='./admin.html'">Admin Page</button>
        </div>
    </header>

    <div class="ContainerModUser" id="ModUserDiv" style="display: none;">
        <div class="rowMod">
            <h2>MODIFICA</h2>
        </div>
        <div class="rowMod">

            <label for="Username" class="formLabel">Username da modificare:</label>
            <select name="username" class="formInput" id="SelectUsername" onclick="CompilaForm()">

            </select>
       
        </div>
        <div class="rowMod">

            <label for="Username" class="formLabel">Username:</label>
            <input type="text" class="formInput" id="UsernameMod" name="Username" placeholder="Username" autocomplete="off">  
            <label for="id" id="ID" style="display: none;"></label> 
        
        </div>
        <div class="rowMod">

            <label for="Password" class="formLabel">Password:</label>
            <input type="password" class="formInputPsw" id="Password" name="Password" placeholder="Password" autocomplete="off">
            <button class="ShowPassword" id="ShowPassword" onclick="ShowPassword()"></button>
       
        </div>
        <div class="rowMod">

            <label for="nome" class="formLabelDatiPers">Nome:</label>
            <input type="text" class="formInputDatiPers" id="NomeMod" name="nome" placeholder="Nome" autocomplete="off">
            <label for="cognome" class="formLabelDatiPers">Cognome:</label>
            <input type="text" class="formInputDatiPers" id="CognomeMod" name="cognome" placeholder="Cognome" autocomplete="off">
        
        </div>
        <div class="rowMod">

            <label for="Eta" class="formLabelDatiPers">Età:*</label>
            <select class='formSelect' id='formSelectEtàMod' name='eta'>

            </select>

            <label for="Eta" class="formLabelDatiPers">Sesso:*</label>
            <select class='formSelect' id='formSelectSessoMod' name='stato'>
                <option value="undefined">Undefined</option>
                <option value='maschio'>Maschio</option>
                <option value='femmina'>Femmina</option>
            </select>

            <label for="Eta" class="formLabelDatiPers">Ruolo:</label>
            <select class='formSelect' id='formSelectRuoloMod' name='stato'>
                
            </select>

        </div>
        <div class="rowMod rowButtonMod">

            <button type="button" class="formButton formButtonSignIn" onclick="ModificaUtente()">Modifica User</button>
            <button type="button" class="formButton formButtonClose" onclick="OpenCloseModUser()">Annulla</button>

        </div>
    </div>

    <div class="ContainerAddUser" id="AddUserDiv" style="display: none;">
        <div class="rowAdd" id="rowAdd">
            <h2>AGGIUNGI</h2>
        </div>
        <div class="rowAdd" id="rowAdd">
            <label for="Username" class="formLabel">Username:</label>
            <input type="text" class="formInput" id="Username" name="Username" placeholder="Username" value="" autocomplete="off"> 
        </div>
        <div class="rowAdd" id="rowAdd">
            <label for="Password" class="formLabel">Password:</label>
            <input type="password" class="formInputPsw" id="PasswordAdd" name="Password" placeholder="Password" autocomplete="off">
            <button class="ShowPassword" id="ShowPassword" onclick="ShowPassword()"></button>
        </div>
        <div class="rowAdd" id="rowAdd">
            <label for="nome" class="formLabelDatiPers">Nome:</label>
            <input type="text" class="formInputDatiPers" id="Nome" name="nome" placeholder="Nome" autocomplete="off">
            <label for="cognome" class="formLabelDatiPers">Cognome:</label>
            <input type="text" class="formInputDatiPers" id="Cognome" name="cognome" placeholder="Cognome" autocomplete="off">
        </div>
        <div class="rowAdd" id="rowAdd">
            <label for="Eta" class="formLabelDatiPers">Età:*</label>
            <select class='formSelect' id='formSelectEtà' name='eta'>

            </select>
            
            <label for="Eta" class="formLabelDatiPers">Sesso:*</label>
            <select class='formSelect' id='formSelectSesso' name='stato'>
                <option value="undefined">Undefined</option>
                <option value='maschio'>Maschio</option>
                <option value='femmina'>Femmina</option>
            </select>
            <label for="Eta" class="formLabelDatiPers">Ruolo:</label>
            <select class='formSelect' id='formSelectRuolo' name='stato'>
                
            </select>
        </div>
        <div class="rowAdd rowButtonAdd" id="rowAdd">
            <button type="button" class="formButton formButtonSignIn" onclick="AggiungiUtente()">Aggiungi User</button>
            <button type="button" class="formButton formButtonClose" onclick="AddCloseUser()">Annulla</button>
        </div>
    </div>
    <div class="containerElement animate__animated animate__backInDown">
        <table id='UserList'  style="display: none;">
            <tbody id="inserisciUser" class="inserisciUser">
                <tr class='tableRow'>                    
                    <td class='elemento' id='IdUtente'><button class="">AGGIUNGI</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Static WebServer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="container">
        <h1>TODO List</h1>
        <form id="formAddTodo" onsubmit="event.preventDefault();">
            <label class="formLabel" for="cosa">Cosa fare?</label>
            <input class="formInput" type="text" id="cosa" name="cosa" placeholder="Cosa fare?">

            <label class="formLabel" for="stato">Stato</label>
            <select class="formSelect" id="stato" name="stato">
                <option value="Todo">Todo</option>
                <option value="Done">Done</option>
            </select>
        </form>
        <div class="outer">
            <div class="inner"><button class="btn btn-outline-success" type="button" id="addTodo"
                    onclick="saveTodo();">Aggiungi</button></div>
            <div class="inner"><a href="/home"><button class="btn btn-outline-info" type="button">Home</button></a>
            </div>
        </div>
    </div>

    <script src="../js/addTodo.js"></script>

</body>

</html>

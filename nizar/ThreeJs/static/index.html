<html>
        <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./style.css">
        </head>
        <body>
      <h1>Cube</h1>
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>
        
        

<script type="module">
  
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';

			import Stats from '../jsm/libs/stats.module.js';
			import { GUI } from '../jsm/libs/lil-gui.module.min.js';
			import { OrbitControls } from '../jsm/controls/OrbitControls.js';
  
  (function() {

'use strict';

const scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);

const stats = new Stats();
document.body.appendChild(stats.domElement);




const geometry = new THREE.BoxGeometry(5, 5, 5,);
var material = new THREE.MeshBasicMaterial({
    color: 0xffff,
    wireframe: true
});
const edges = new THREE.EdgesGeometry( geometry);
const line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0xf0f8ff } ) );
var cube = new THREE.Mesh(geometry, material, line);
scene.add(cube);


camera.position.z = 12;

var pointLight = new THREE.PointLight(0xfffff);

pointLight.position.x = 10;
pointLight.position.y = 50;
pointLight.position.z = 130;

scene.add(pointLight);

var reqAnimFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame;

function render() {
    reqAnimFrame(render);
    
    var delta = 0.01;

    cube.rotation.x += delta;
    cube.rotation.y += delta;
    cube.rotation.z -= delta;

    renderer.render(scene, camera);
    stats.update();

};




render();



}());



</script>

        
        </body>
</html>

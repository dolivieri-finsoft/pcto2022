<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type="importmap">
          {
            "imports": {
              "three": "./build/three.module.js"
            }
          }
        </script>
</head>

<body>
  <h1>Cube</h1>
  <div id="contenitore">
    <div class="form">
      <form id="form" action="/action_page.php">
        <fieldset>
          <legend>Legenda:</legend>
          <label for="fname">W:</label>
          <label for="fname">Move up</label><br><br>
          <label for="lname">A:</label>
          <label for="fname">Move left</label><br><br>
          <label for="email">S:</label>
          <label for="fname">Move down</label><br><br>
          <label for="birthday">D:</label>
          <label for="fname">Move right</label><br><br>
          <label for="birthday">Scroll up:</label>
          <label for="fname">Zoom +</label><br><br>
          <label for="birthday">Scroll down:</label>
          <label for="fname">Zoom -</label><br><br>
          <label for="birthday">Mouse 1:</label>
          <label for="fname">Move around</label><br><br>
          <label for="birthday">Enter:</label>
          <label for="fname">Restart</label><br><br>
        </fieldset>
      </form>
    </div>
    <div class="cubo">
      <canvas class="web-gl"></canvas>
    </div> 
  </div>





  <script type="module">

    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js';

    import Stats from '../jsm/libs/stats.module.js';
    import { GUI } from '../jsm/libs/lil-gui.module.min.js';
    import { OrbitControls } from '../jsm/controls/OrbitControls.js';

    const canvas = document.querySelector('.web-gl');




    const scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 25);

    var renderer = new THREE.WebGLRenderer({
      antialias: true,
      canvas: canvas,
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const stats = new Stats();
    document.body.appendChild(stats.domElement);


    const geometry = new THREE.BoxGeometry(5, 5, 5, 5, 5, 5);

    const loader = new THREE.TextureLoader();
    const cubeMaterials = [
      new THREE.MeshBasicMaterial({ map: loader.load('img/due.jpg') }), //right side
      new THREE.MeshBasicMaterial({ map: loader.load('img/quattro.png') }), //left side
      new THREE.MeshBasicMaterial({ map: loader.load('img/cinque.png') }), //top side
      new THREE.MeshBasicMaterial({ map: loader.load('img/sei.png') }), //bottom side
      new THREE.MeshBasicMaterial({ map: loader.load('img/uno.png') }), //front side
      new THREE.MeshBasicMaterial({ map: loader.load('img/tre.png') }), //back side
    ];


    var cube = new THREE.Mesh(geometry, cubeMaterials);

    scene.add(cube);


    camera.position.z = 12;

    var pointLight = new THREE.PointLight(0xfffff);

    pointLight.position.x = 10;
    pointLight.position.y = 50;
    pointLight.position.z = 130;

    scene.add(pointLight);

    var reqAnimFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.msRequestAnimationFrame;

    // movement - please calibrate these values

    document.addEventListener("keydown", onDocumentKeyDown, false);
    function onDocumentKeyDown(event) {
      var keyCode = event.which;
      if (keyCode == 87) {
        cube.rotation.x += 0.1;
      } else if (keyCode == 83) {
        cube.rotation.x -= 0.1;
      } else if (keyCode == 65) {
        cube.rotation.y += 0.1;
      } else if (keyCode == 68) {
        cube.rotation.y -= 0.1;
      } else if (keyCode == 13) {
        window.location.reload();
      }
      render();
    };

    



    var render = function () {
      reqAnimFrame(render);
      renderer.render(scene, camera);
      stats.update();

    };

    const windowResize = ()=>{
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    
}

    render();
    window.addEventListener('resize', windowResize, false);





  </script>


</body>

</html>

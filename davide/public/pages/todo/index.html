<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Luxury Hotel</title>
</head>

<body>
    <div class="Container">
        <div class="top">
            <header>
                <a href="/home">
                    <img src="img/logo.svg" class="logo">
                    <h1>Luxury Hotel - ★★★★★</h1>
                </a>
                <h3 class="Only">Only luxury for our clients</h3>
            </header>
            <nav>
                <ul>
                    <li><a href="/home" class="animazione">Home</a></li>
                    <li><a href="/room" class="animazione">Camere</a></li>
                    <li><a href="/service" class="animazione">Servizi</a></li>
                    <li><a href="/prieces" class="animazione">Listino prezzi</a></li>
                    <li><a href="/form" class="animazione">Contattaci</a></li>
                    <li><a href="/todo" class="animazione">TODO</a></li>
                </ul>
            </nav>

        </div>
        <h1>TODO</h1>
        <div class="insert_data" id="aggiunta_task">
                <label for="Status">Status: </label><br>
                <select name="Status" id="status">
                    <option value="to do">To do</option>
                    <option value="done">Done</option>
                </select>
                <br>
                <br>
                <label for="task">Testo: </label>
                <br>
                <textarea name="task" id="task" placeholder="Inserisci qui il testo della tua nuova nota" rows="8"></textarea><br>
                <input type="button" name="nascondiinsert" class="bottoni" id="nascondiinsert" value="Chiudi menù">
                <input type="button" id="conferma_add" class="bottoni" value="Conferma" onclick="saveTodo();">
                <br>
                <br>
        </div>
        <div class="insert_data" id="pop_task">
            <label for="WhatTask">What tasdk do you want to delete? </label>
            <br>
            <br>
            <select name="WhatTask" id="WhatTaskDelete">
                
            </select>
            <br>
            <br>
            <input type="button" name="none_delete" class="bottoni" id="none_delete" value="Chiudi menù">
            <input type="button" id="conferma_delete" class="bottoni" value="Conferma" onclick="deleteTodo();">
            <br>
            <br>
        </div>
        <div class="insert_data" id="modify_task">
            <label for="WhatTask">What task do you want to modify? </label>
            <br>
            <br>
            <select name="WhatTask" id="WhatTaskModify">
                
            </select>
            <br>
            <br>
            <input type="button" name="none_modify" class="bottoni" id="none_modify" value="Chiudi menù">
            <input type="button" id="conferma_modify" class="bottoni" value="Conferma" onclick="deleteTodo();">
            <br>
            <br>
        </div>
        <div id="todo-table">

        </div>
        <div class="button-container">
            <div class="inner">
                <button type="button" class="bottoni" onclick="RefreshList();">Aggiorna Lista</button>
            </div>
            <div>
                <button type="button" class="bottoni" id="AddMenu">Nuova task</button>
            </div>
            <div>
                <button type="button" class="bottoni" id="PopTask">Elimina task</button>
            </div>
            <div>
                <button type="button" class="bottoni" id="ModifyTask">Modify task</button>
            </div>
        </div>
    </div>
    </div>
    <script src="../../JS/script.js"></script>
</body>

</html>

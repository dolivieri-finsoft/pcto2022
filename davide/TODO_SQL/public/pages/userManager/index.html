<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Luxury Hotel</title>
</head>

<body onload="fun_tab_user(), UserList()">
    <div class="Container">
        <div class="top">
            <header>
                <a href="/home">
                    <img src="img/logo.svg" class="logo">
                    <h1>Luxury Hotel - ★★★★★</h1>
                </a>
                <h3 class="Only">Only luxury for our clients</h3>
            </header>
            <nav>
                <ul>
                    <li><a href="/home" class="animazione">Home</a></li>
                    <li><a href="/room" class="animazione">Camere</a></li>
                    <li><a href="/service" class="animazione">Servizi</a></li>
                    <li><a href="/prieces" class="animazione">Listino prezzi</a></li>
                    <li><a href="/form" class="animazione">Contattaci</a></li>
                    <li><a href="/todo" class="animazione">To Do</a></li>
                    <li><a href="/userManager" id="userManagerli" class="animazione">User Manager</a></li>
                </ul>
            </nav>

        </div>
        <h1>USER MANAGER</h1>

        <div class="insert_data" id="aggiunta_user">
            <label for="role_In">Role: </label><br>
            <select name="role_In" id="role_In">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <br>
            <br>
            <label for="username">Username & Password : </label>
            <br>
            <input name="add_username" id="add_user" type="text" placeholder="Username" /><br>
            <input name="add_password" id="add_password" type="password" placeholder="Password" /><br>
            <br>
            <input type="button" name="nascondiinuser" class="bottoni" id="nascondiinuser" value="Chiudi menù">
            <input type="button" id="conferma_add" class="bottoni" value="Conferma" onclick="newUser();">
            <br>
            <br>
        </div>
        <div class="insert_data" id="pop_user">
            <label for="WhatUserDelete">What user do you want to delete? </label>
            <br>
            <br>
            <select name="WhatUserDelete" id="WhatUserDelete">

            </select>
            <br>
            <br>
            <input type="button" name="none_delete_user" class="bottoni" id="none_delete_user" value="Chiudi menù">
            <input type="button" id="conferma_delete" class="bottoni" value="Conferma" onclick="deleteUser();">
            <br>
            <br>
        </div>
        <div class="insert_data" id="modify_user">
            <label for="WhatUserModify">What user do you want to modify? </label>
            <br>
            <br>
            <select name="WhatUserModify" id="WhatUserModify">

            </select>
            <br>
            <br>
            <label for="role_modify">Role : </label><br>
            <select name="role_modify" id="role_modify">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <br>
            <br>
            <div class="containeruser">
                <div>
                    <label for="user_modify">User : </label>
                    <input name="user_modify" id="user_modify"/>
                </div>
                <div>
                    <label for="pass_modify">New Password : </label>
                    <input name="pass_modify" id="pass_modify"/>
                </div>
            </div>
            <br>
            <input type="button" name="none_modify_user" class="bottoni" id="none_modify_user" value="Chiudi menù">
            <input type="button" id="conferma_modify_user" class="bottoni" value="Conferma" onclick="modifyUser();">
            <br>
            <br>
        </div>

        <div id="tabellauser">

        </div>
        <div class="containercolonne">
            <div class="colonna1">
                <button class="bottoni" id="AddUser">Aggiungi utente</button>
            </div>
            <div class="colonna2">
                <button class="bottoni" id="ModifyUser">Modifica utente</button>
            </div>
            <div class="colonna3">
                <button class="bottoni" id="PopUser">Elimina utente</button>
            </div>
        </div>



        <footer>
            <p>
                All right reserved <br>
                Luxury Hotel - 2004-2021©
            </p>
        </footer>
    </div>
    <script src="../../JS/manager.js"></script>
    <script>
        if (localStorage.role != "admin") {
            window.location.replace('/error');
        }
    </script>
</body>

</html>

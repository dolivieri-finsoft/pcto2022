<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>List</title>
</head>
<body onload = Richiedi()>

    <div class="new">
        <button class="opzioni bordi rossa largo" onclick="DeleteAccount()">Delete account</button>
        <h1 id="benvenuto"></h1>
        <button class="opzioni bordi rossa largo" onclick="Logout()">Log out</button>
    </div>
    <div class="center">
        <button class="opzioni bordi blu largo" id="modifyA" onclick="ModAccount()">Modify Account</button>
        <button class="opzioni bordi blu largo invisibile" id="adminPage" onclick="Admin()">Admin Page</button>
    </div><br>
    <div class="new">
        <div id="form" class="invisibile">
            <h2 class="titolo" id="testoUser"><b>Modify Account</b></h2>
            <label id="testo" for="username"><b>Username: </b></label>
            <input class="cosa" id="username" type="text"> <br><br>
            <label id="testo" for="password"><b>Password: </b></label>
            <input class="cosa" id="password" type="password"> <br><br>
            <button class="base rossa" id="buttonBack" onclick="Back()">Back</button>
            <button class="base verde" id="buttonUser" onclick="ModUser()">Modify</button>
            <div class="error">
                <label id="erroreA"></label>
            </div>
        </div>
    </div><br>
    <div class="container">
        <table id="todoList">
        </table>
        <table id="doneList">
        </table>
    </div><br>
    <div class="new">
        <div id="form">
            <h2 class="titolo" id="testoR"><b>New Element</b></h2>
            <label id="testo" for="what"><b>What: </b></label>
            <input class="cosa" id="what" type="text"> <br>           
            <label id="testo" for="todo"><b>State: </b></label>
            <input id="todo" class="radio" type="radio" name="stato" checked>
            <label id="testo" for="todo">To do</label>
            <input id="done" class="radio" type="radio" name="stato">
            <label id="testo" for="done">Done</label><br><br>
            <button class="base rossa invisibile" id="buttonB" onclick="Back()">Back</button>
            <button class="base verde" id="button" onclick="Add()">Add</button>
            <div class="error">
                <label id="errore"></label>
            </div>
        </div>
    </div>

    <script src="../js/script.js">
    </script>
</body>
</html>

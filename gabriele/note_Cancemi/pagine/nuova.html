<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crea nota</title>
        <link rel="icon" type="../image/x-icon" href="../assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="btn btn-outline-dark" href="../index.html">
                            Annulla
                    </a>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder" id="testoDaColorare">Crea una nuova nota:</h1><br>
					
                </div>
            </div>
        </header>
        <!-- Section-->
        <section>
		 
		 
		 <div class="container">
		  <form class="m-0 text-center text-black">
		    <p><h1 class="display-7 fw-bolder">Titolo:</h1>
            <textarea id="titolo" name="titolo" rows="3" cols="50"></textarea></p><br/>
			<p><h1 class="display-7 fw-bolder">Testo:</h1>
            <textarea id="testo" name="testo" rows="5" cols="50"></textarea></p><br/>
			<p><h1 class="display-7 fw-bolder">Colore del testo: (opzionale)</h1>
			<input type="color" id="coloreTesto" name="coloreTesto"></input></p><br/>
			<p><h1 class="display-7 fw-bolder">Colore dello sfondo: (opzionale)</h1>
			<input type="color" id="coloreSfondo" name="coloreSfondo" value="#ffffff"></input></p><br/>
			<p><h1 class="display-7 fw-bolder">Immagine della nota: (opzionale)</h1>ATTENZIONE! Selezionare file solo dalla cartella "immagini_per_note".<br/>
			<input type="file" id="sfondo" name="sfondo" accept=".png,.jpg"></input></p><br/>

            <p><button type="button" id="crea" type="submit" class="btn btn-outline-green2">Crea nota</button></p>
						
		  </form>		
		 </div>

		 
		 
		 
		 
		
            
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Gabriele Cancemi</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>

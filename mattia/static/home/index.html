<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Static WebServer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>TODO List</h1>
        <table id="todoList" class="table">

        </table>
        <div class="outer">
            <div class="inner"><button class="btn btn-outline-info" type="button" onclick="aggiornaLista();">Aggiorna Lista</button></div>
            <div class="inner"><a href="/addTodo"><button class="btn btn-outline-success" type="button">NuovoTODO</button></a></div>
            <div class="inner"><a href="/deleteTodo"><button class="btn btn-outline-danger" type="button">Elimina TODO</button></a></div>
        </div>
    </div>

    <div class="modal fade" id="modaleModifica" tabindex="-1" aria-labelledby="modaleModifica" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titoloModale">Modifica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyModale">
                    <label for="inputModaleCosa" class="col-form-label">ID:</label>
                    <input type="text" id="inputModaleID" class="form-control" placeholder="ID" disabled>
                    <label for="inputModaleCosa" class="col-form-label">Cosa:</label>
                    <input type="text" id="inputModaleCosa" class="form-control" placeholder="Cosa fare">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-success" onclick="todoModifica();">Salva modifiche</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>

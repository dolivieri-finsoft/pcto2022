<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Static WebServer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <form id="login" class="formLogin">
            <div class="row">
                <label class="formLabel" for="Username">Username</label>
                <input type="text" class="formInput" id="Username" name="Username" placeholder="Username"
                    onkeyup="checkinput();" required>
                <span id="errorUsername" class="error" style="display: none"></span>
            </div>
            <div class="row">
                <label class="formLabel" for="Password">Password</label>
                <input type="password" class="formInput" id="Password" name="Password" placeholder="Password"
                    onkeyup="checkinput();" required>
                <span id="errorPassword" class="error" style="display: none"></span>
            </div>
            <div class="row">
                <button type="button" class="formButton" onclick="login();">Login</button>
            </div>
        </form>
    </div>

    <script src="./js/index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODOs WebServer</title>
        <script src="./script/script.js"></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div id="todo-content" class="list">
            <h1>Lista cose da fare</h1>
        </div>
        <div id="done-content" class="list">
            <h1>Lista cose fatte</h1>
        </div>
        <div id="buttons">
            <button type="button" id="add" onclick="addTask()">Nuovo TODO</button>
            <button type="button" id="remove" onclick="toggleRemove(this)">Cancella</button>
            <button type="button" id="move" onclick="toggleMove(this)">Sposta</button>
            <button type="button" id="rename" onclick="toggleRename(this)">Modifica</button>
        </div>
    </body>
</html>
